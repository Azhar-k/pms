name: CI â€” build, test, image, push, update-gitops

on:
  push:
    branches: [ main, develop ]
  pull_request:

env:
  IMAGE_NAME: ${{ secrets.REGISTRY }}/${{ github.repository_owner }}-${{ github.event.repository.name }}   # or set explicitly in secrets

permissions:
  contents: read
  id-token: write
  packages: write
  actions: write

jobs:
  build-test-package:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-push.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Build & Test
        run: mvn -B clean package --file pom.xml

      - name: Set up QEMU (optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY }}/${{ github.repository_owner }}/${{ github.repository }}:${{ github.sha }}
            ${{ secrets.REGISTRY }}/${{ github.repository_owner }}/${{ github.repository }}:latest
        # expose image name to later steps
      - name: Set image output
        run: echo "image=${{ secrets.REGISTRY }}/${{ github.repository_owner }}/${{ github.repository }}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Scan image with Trivy (fail on CRITICAL)
        uses: aquasecurity/trivy-action@v1
        with:
          image-ref: ${{ secrets.REGISTRY }}/${{ github.repository_owner }}/${{ github.repository }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL'
          exit-code: '1'

      - name: Update GitOps repo with new image tag
        env:
          GITOPS_REPO: ${{ secrets.GITOPS_REPO }}
          GITOPS_PAT: ${{ secrets.GITOPS_PAT }}
          GITOPS_BRANCH: ${{ secrets.GITOPS_BRANCH }}
          GITOPS_VALUES_PATH: ${{ secrets.GITOPS_VALUES_PATH }}
          NEW_IMAGE: ${{ secrets.REGISTRY }}/${{ github.repository_owner }}/${{ github.repository }}:${{ github.sha }}
        run: |
          set -e
          WORKDIR=$(mktemp -d)
          git clone --depth 1 --branch "$GITOPS_BRANCH" "https://x-access-token:${GITOPS_PAT}@${GITOPS_REPO#https://}" "$WORKDIR"
          cd "$WORKDIR"
          echo "Updating image in $GITOPS_VALUES_PATH -> $NEW_IMAGE"
          # Simple YAML update: replace the image tag line. This assumes values.yaml contains 'image: "<something>"' or 'image: { repository: ..., tag: ... }'
          # For simple flat "image: repo/name:tag" style:
          if grep -q "image:" "$GITOPS_VALUES_PATH"; then
            # replace any line starting with 'image:' with new image
            sed -i -E "s|^image:.*$|image: \"$NEW_IMAGE\"|g" "$GITOPS_VALUES_PATH"
          else
            # fallback: insert image: line under file start
            echo "image: \"$NEW_IMAGE\"" >> "$GITOPS_VALUES_PATH"
          fi
          git add "$GITOPS_VALUES_PATH"
          git commit -m "ci: bump image for $GITHUB_REPOSITORY to ${GITHUB_SHA}" || echo "no changes to commit"
          git push origin "$GITOPS_BRANCH"
